name: Detox

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  detox-ios-tests:
    runs-on: macos-14
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Unzip assets
        run: npm run unzip:ios

      - uses: futureware-tech/simulator-action@v4
        with:
          model: "iPhone 16"
          wait_for_boot: true
          shutdown_after_job: true

      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: Run Detox iOS Tests
        run: npm run test:ios
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: detox-ios-report
          path: detox-ios-report.json

  detox-android-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install dependencies
        run: npm ci

      - name: Unzip assets
        run: npm run unzip:android

      - name: Android emulator and detox
        uses: reactivecircus/android-emulator-runner@v2
        continue-on-error: true
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          avd-name: Medium_Phone_API_36
          force-avd-creation: false
          script: npm run test:android

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: detox-android-report
          path: detox-android-report.json

  format-detox-summary:
    needs: [detox-ios-tests, detox-android-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Download iOS Report
        uses: actions/download-artifact@v4
        with:
          name: detox-ios-report
          path: ./test-results/ios

      - name: Download Android Report
        uses: actions/download-artifact@v4
        with:
          name: detox-android-report
          path: ./test-results/android
      
      - name: Compile and Run Detox Report Formatter
        run: npx tsc ./utils/report-formatter.ts && node ./utils/report-formatter.js
