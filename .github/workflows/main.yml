name: PR detox test

on:
  pull_request:
    branches:
      - main

jobs:
  detox-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci

      - name: Unzip assets
        run: npm run unzip-all

      - name: Run ESLint
        run: npm run lint

      - name: Run Detox iOS Tests
        run: npm run test:ios
