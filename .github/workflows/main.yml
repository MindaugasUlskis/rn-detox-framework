name: PR detox test

on:
  pull_request:
    branches:
      - main

jobs:
  detox-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci

      - name: Unzip assets
        run: npm run unzip-all

      - name: Set up Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel
          avd-name: test_emulator
          emulator-options: -no-snapshot-save -no-window
          disable-animations: true
          script: |
            echo "âœ… Emulator is booted!"
            npm run lint
            npm run test:android

      - name: Run ESLint
        run: npm run lint

      - name: Run Detox Android Tests
        run: npm run test:android

      - name: Run Detox iOS Tests
        run: npm run test:ios
