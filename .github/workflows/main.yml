name: PR checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  detox-ios-tests:
    runs-on: macos-14
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Unzip assets
        run: npm run unzip:ios

      - uses: futureware-tech/simulator-action@v4
        with:
          model: "iPhone 16"
          wait_for_boot: true
          shutdown_after_job: true

      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: Run Detox iOS Tests
        run: npm run test:ios

      - name: Extract Detox IOS Test Summary
        id: detox_summary
        run: |
          TOTAL=$(jq '.numTotalTests' detox-ios-report.json)
          PASSED=$(jq '.numPassedTests' detox-ios-report.json)
          FAILED=$(jq '.numFailedTests' detox-ios-report.json)
          SKIPPED=$(jq '.numPendingTests' detox-ios-report.json)

          SUMMARY="✅ ${PASSED} / ${TOTAL} tests passed"

          if [ "$SKIPPED" -gt 0 ]; then
             SUMMARY="$SUMMARY\n🔁 ${SKIPPED} skipped"
          fi

          if [ "$FAILED" -gt 0 ]; then
             SUMMARY="$SUMMARY\n❌ ${FAILED} failed"
          fi

          echo -e "$SUMMARY" > summary.txt
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          cat summary.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Detox Test Summary to PR
        uses: marocchino/sticky-pull-request-comment@v2
        if: ${{ github.event_name == 'pull_request' }}
        with:
          header: "detox-ios-test-summary"
          message: ${{ steps.detox_summary.outputs.summary }}
